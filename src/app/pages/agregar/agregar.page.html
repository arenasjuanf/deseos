<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ lista?.titulo | titlecase }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="dark">
  <ion-list color="dark">
    <ion-item color="dark">
      <ion-label position="float">Nuevo Item: </ion-label>
      <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
      <ion-button [disabled]="!nombreItem" slot="end" (click)="agregarItem()" color="medium">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-list color="dark">
    <ion-list-header color="dark" *ngIf="lista.items.length > 0">
      Tareas Por Hacer
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of lista.items; let i = index" class="animated fadeInDown">
      <ion-item color="dark">
        <ion-label>{{item.desc | titlecase }}</ion-label>
        <ion-checkbox (ionChange)="cambioCheck(item)" [(ngModel)]="item.completado" color="tertiary" slot="start">
        </ion-checkbox>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(i)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    
    </ion-item-sliding>
  </ion-list>
  
 
</ion-content>
