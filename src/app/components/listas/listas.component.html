<ion-list color="dark">
  <ion-item-sliding *ngFor="let lista of listas | filtroCompletado:terminada">
    <ion-item  detail color="dark" (click)="ir(lista)">
      <ion-label>{{lista.titulo | titlecase}}</ion-label>
      <ion-note slot="end" color="tertiary">{{lista.items.length}} items</ion-note>
    </ion-item>
    <ion-item-options side="end">
    <ion-item-option color="danger" (click)="delete(lista)">
      <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
    </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  
</ion-list>
